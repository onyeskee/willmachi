<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

  <body>
    <nav class="navbar">

        <a href="index.html"><img src="images/wmachi1.png" alt="Willmachi Logo" class="nav-logo-img"></a>

      <input type="reset" value="Reset">
      <p><button type="submit">Submit</button></p>
      <input type="file" accept="image/png, application/pdf, image/jpeg">

      <p><input type="date" id="start" name="Select Date"></p>
      <p><input type="radio" name="option" value="option1"> Option 1</p>
