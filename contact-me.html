      <h1 style="text-align:center;font-size:2.2rem;font-weight:900;margin-bottom:1.2rem;color:#002147;">Contact Me</h1>
      <p class="contact-intro" style="text-align:center;font-size:1.1rem;margin-bottom:2rem;color:#222;">Let's connect! Fill out the form below and I'll get back to you soon.</p>
      <form class="contact-form" action="mailto:willsononuoha@willmachi.com" method="post" enctype="text/plain" autocomplete="on" style="display:flex;flex-direction:column;gap:1.2rem;">
        <div class="form-group" style="display:flex;flex-direction:column;align-items:flex-start;">

        </div>
        <div class="form-group" style="display:flex;flex-direction:column;align-items:flex-start;">
          <label for="message" style="font-weight:700;color:#002147;margin-bottom:0.4rem;">Your Message</label>
          <textarea id="message" name="yourMessage" rows="6" required placeholder="Type your message..." style="width:100%;padding:0.7rem;border:1px solid #b3c6e0;border-radius:6px;font-size:1rem;background:#f8fafc;color:#222;"></textarea>
        </div>
        <button type="submit" class="btn-primary" style="margin-top:0.5rem;">Send Message</button>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        document.querySelector('.theme-toggle').textContent = 'ðŸŒ™';
      } else {
        html.setAttribute('data-theme', 'light');
        document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
      }
    }
    function revealOnScroll() {
      const elements = document.querySelectorAll('.animate-fadein, .animate-slidein');
      const windowHeight = window.innerHeight;
      elements.forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < windowHeight - 50) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('DOMContentLoaded', revealOnScroll);
  </script>
